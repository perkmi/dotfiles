general {
    grace = 10
    ignore_empty_input = true
}
background {
    monitor =
    path = /home/mikko/.config/hypr/mountain.png   # only png supported for now
    color = rgba(25, 20, 20, 1.0)

    blur_passes = 0 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i>
    hide_input = false

    position = 0, -20
    halign = center
    valign = center
}
label {
    monitor =
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 100
    font_family = JetBrainsMono NFM

    position = 0, 80
    halign = center
    valign = center
}
